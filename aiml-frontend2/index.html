<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Result Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="title">Student Pass / Fail Prediction </h2>

    <div class="card">
        <input type="text" id="name" placeholder="Student Name">

        <input type="number" id="mark1" placeholder="Subject 1 Marks">
        <input type="number" id="mark2" placeholder="Subject 2 Marks">

        <button onclick="predict()">Predict Result</button>

        <p id="status"></p>
    </div>

    <div class="card result" id="resultBox">
        <h3>Result</h3>
        <p id="output"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
